<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A smart recipe generator that helps you find and create recipes based on the ingredients you have at home.">
    <title>Smart Recipe Generator</title>
    <link rel="stylesheet" href="css/generator-styles.css"> <!-- Link to your CSS file -->

    <!-- Link Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<header>
    <div id="header-container">
        <div id="title-container">
            <h1 id="page-title">Smart Recipe Generator</h1>
        </div>

        <button id="recipe-generator-directory">Find Your Recipes</button>
        <button id="search-recipes-directory">Search Recipes</button>
    </div>
</header>

<body>

    <div id="main-content">

        <div id="add-ingredients-container">
            <h2>Enter Your Ingredients</h2>
            <div id="add-inner-container">

                
                <div class="input-container">
                    <input id="ingredients-input" type="text" placeholder="Ingredient name">
                    <button id="add-ingredients-button">Add To Your Ingredients</button>
                </div>
            </div>
        </div>

        <div id="your-ingredients-container">
            <h2 id="ingredients-title">Your Ingredients</h2>
            <div id="ingredients-box">

                <div class="ingredient" style="display: none;"> <!-- Will be duplicated/ added at runtime-->
                    <h3>Chicken</h3>
                    <button>Delete</button>
                </div>

                
            </div>
            
            <button id="generate-button">Find Me Recipes!</button>
            
        </div>

        <div id="recipes-container">
            <h2 id="recipes-title">Recipes For You</h2>

            <div id="recipe-box">
                <img src="placeholder" id="recipe-image"></img>
                <div id="recipe-info">
                    <h3 id="recipe-name">Recipe Name</h3>
                    <p id="recipe-description">Recipe Description</p>
                    <div id="recipe-footer">
                        <div id="cook-time">Cook Time: 54mins</div>
                        <button id="see-recipe-button">See Recipe!</button>
                    </div>
                </div>
            </div>



                
            </div>
        </div>

            
        </div>



    </div>
    





    <script src="js/generator-script.js"></script> 
    <script src="js/nav.js"></script> 
</body>
</html>
