<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A smart recipe generator that helps you find and create recipes based on the ingredients you have at home.">
    <title>Smart Recipe Generator</title>
    <link rel="stylesheet" href="css/index-styles.css"> <!-- Link to your CSS file -->

    <!-- Link Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="video-container">
        <video id="background-video" autoplay muted loop>
            <source src="../videos/SRG_homepage_backvideo.mp4" type="video/mp4">

        <div class="overlay">

            <div class="title-container">

                <img src="images/generator_sketch.png" class="design-img"></img>
