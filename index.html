<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A smart recipe generator that helps you find and create recipes based on the ingredients you have at home.">
    <title>Smart Recipe Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>


<body>

    <div class="video-container">
        <video id="background-video" autoplay muted loop>
            <source src="../videos/SRG_homepage_backvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
       
        <div class="overlay">

            <div class="title-container">
                <h1>A Smart Recipe Generator</h1>
                <h2>Reduce waste. Find your taste.</h2>
            </div>

            <div class="subtitle-container">
                <h2>Just enter whats lying around in your kitchen and choose from hundreds of delicous recipes!</h2>
            </div>
            
            <div id="dark-segment">
                <button id="arrow-button">
                    <img src="images\arrow-button.png" alt="Arrow Button">
                </button>
            </div>

        </div>
    </div>


    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->

</html>
